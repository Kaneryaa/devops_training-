---
- name: Setup WebServer
  hosts: websrvgrp
  become: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install apache
      apt:
        name: apache2
        state: present
    - name: Start & Enable HTTPD
      service:
        name: apache2
        state: started
        enabled: yes

    - name: Copy index file
      copy:
        src: /home/ubuntu/devops_training-/exercise/html/index.html
        dest: /var/www/html/index.html
        owner: root
        group: root
        mode: '0644'
        backup: yes

- name: Setup DBserver
  hosts: dbsrvgrp
  become: yes
  tasks:
    - name: Update apt cache
      apt:
        update_cache: yes

    - name: Install MariaDB
      apt:
        name: mariadb-server
        state: present

    - name: Start MariaDB service
      service:
        name: mariadb
        state: started

    - name: Create a new database with name 'accounts'
      mysql_db:
        name: accounts
        state: present
